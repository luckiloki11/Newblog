{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">

            <div class="date">
                <h3><p>Published: {{ post.published_date }}</p></h3>
            </div>
            
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <h4><p>{{ post.text | linebreaksbr }}</p></h4>
        </div>
    {% endfor %}
{% endblock %}
